{% extends 'base.html' %}

{% block content %}
<ul>
    {% for table in tables %}
    <li>
        <p>{{ table.pk }} | {{ table.title }} | {{ table.content }} | {{ table.created_at }}</p>
        <a href="{% url 'tables:detail' table.pk %}">상세보기</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
