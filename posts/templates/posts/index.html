{% extends 'base.html' %}

{% block content %}

<ul>
    <li>제목 : | 내용 : </li>
</ul>
<ul>
    {% for post in posts %}
    <li>
        제목 : {{ post.title }} | 내용 {{ post.content }}
        <a href="/posts/delete/{{ post.id }}">삭제</a>
    </li>
    {% endfor %}
</ul>



<a href="{% url 'posts:new' %}">새 글쓰기</a>
{% endblock %}
